<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>分布式网络控制系统</title>
    <link rel="stylesheet" href="index.css">
    <script src="babel.js"></script>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="divCanvas">
        <canvas ref="myCanvas" id="myCanvas" width="1000" height="800">您的浏览器不支持画布功能！</canvas>
      </div>
      <div class="serverIP">{{serverIP}}</div>
      <div ref="content" class="content">
        <div class="tip" v-for="item of this.contentArr">
          传输中
          <div class="triangle"></div>
        </div>
        <div class="ipAdd">45.32.57.46</div>
      </div>
      
      <button 
        class="addNode"
        @click="handleAddNode()"
      >
        新增终端
    </button>
      <button 
        class="delNode"
        @click="handleDelNode()"
      >
        删除终端
    </button>
    </div>
  </body>
  <script src="canvas.js"></script>
  <script src="index.js"></script>
</html>
