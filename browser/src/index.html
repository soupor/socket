<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>分布式网络控制系统</title>
    <link rel="stylesheet" href="./static/index.css">
    <script src="./static/babel.js"></script>
    <script src="./static/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div id="divCanvas">
        <canvas ref="myCanvas" id="myCanvas" width="1000" height="800">您的浏览器不支持画布功能！</canvas>
      </div>
      <div class="serverIP">{{serverIP}}</div>
      <div 
        class="content" 
        v-for="(item, index) of this.contentArr"
        :key="index"
      >
        <div class="tip">
          {{item.status}}
          <div class="triangle"></div>
        </div>
        <div class="ipAdd">{{item.ipAdds}}</div>
      </div>
      
    </div>
  </body>
  <script src="./static/canvas.js"></script>
  <script src="./static/index.js"></script>
</html>
